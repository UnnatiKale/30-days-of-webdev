<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Shopping Cart</title> 
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Shopping Cart</h1>
        <div id="Addcart">
            <div id="item1">
            <p>Item 1: $10</p>
            <button id="addItem1" onclick="addItem(1)">Add Item</button>
            </div>
            <div id="item2">
            <p>Item 2: $20</p>
            <button id="addItem2" onclick="addItem(2)">Add Item</button>
            </div>
            <div id="item3">
            <p>Item 3: $30</p>
            <button id="addItem3" onclick="addItem(3)">Add Item</button>
            </div>
        </div>
        <div id="cart">
            <h2>Your Cart</h2>
            <ul id="cartItems"></ul>
            <p id="total">Total: $0</p>
        </div>
        <script src="script.js"></script>
    </body>
