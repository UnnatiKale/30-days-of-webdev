<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>User Profile Card Generator</h1>
    <div class="Parent">
        <div class="Profile_Form">
            <form id="profileForm">

                <label for="name">Name:</label>
                <input type="text" pattern="[A-Za-z]+" id="name" placeholder="Enter your name" required>

                <label for="age">Age:</label>
                <input type="text" pattern="^\d{1,2}$" id="age" placeholder="Enter your age" required>

                <label for="gender">Gender:</label>
                <div id="gender">
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female" required> Female
                    <input type="radio" name="gender" value="Other" required> Other
                </div>
                <label for="blood">Blood Type:</label>
                <select id="blood" required>
                    <option value="" disabled selected>Select your blood type</option>
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="AB">AB</option>
                    <option value="O">O</option>
                </select>

                <button type="submit">Generate</button>

            </form>
        </div>
        <div id="cardOutput" class="profile-card">
            <h2 style="text-align: center; margin-bottom: 15px;">Profile Card</h2>
            <div class="profile-image-container">
                <img id="profileImage" class="profile-image">
            </div>
            <h2 id="displayName"></h2>
            <div
                style="display:flex;  flex-direction:row; justify-content:space-between; align-items:center; width: 60px; margin-top: 10px;">
                <p>Age: </p>
                <p id="displayAge"></p>
            </div>
            <div
                style="display:flex;  flex-direction:row; justify-content:space-between; align-items:center; width: 110px; margin-top: 10px;">
                <p>Gender: </p>
                <p id="displayGender"></p>
            </div>
            <div style="display:flex;  flex-direction:row; justify-content:space-between; align-items:center; width: 100px; margin-top: 10px;">
                <p>Blood Type: </p>
                 <p id="displayBlood"></p>
            </div>
           
        </div>
    </div>
    <script src="script.js"></script>

</body>

</html>
